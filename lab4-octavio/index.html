<html>
<head>

		<script>

		function funcionDeOctavio()
		{
			alert("HOLA DE OCTAVIO");
		}

		function Suma()
		{
			this.x = 0;
			this.y = 0;
			this.z = 0;
		};

		function sum()
		{
			try
			{
				var val_x = $('#sum_x').val();
				var val_y = $('#sum_y').val();
				var mySuma = new Suma();
				mySuma.x = val_x;
				mySuma.y = val_y;
				var sumaJSON = JSON.stringify(mySuma);
				alert(sumaJSON);
				var val_z = Number(mySuma.x) + Number(mySuma.y);
				mySuma.z = val_z;
				$('#sum_z').val(val_z);
				var sumaJSON = JSON.stringify(mySuma);
				alert(sumaJSON);
			}
			catch(error)
			{
				alert(error)
			}
		}
		</script>
</head>


<body>
	<section id = "suma">
		<div class = "container">
